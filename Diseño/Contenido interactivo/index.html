<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css" media="screen">
    .tip {
      background-color: #ffcc99;
      padding: 10px;
      display: none;
      position: absolute;
    }

    #elemento1 {
      background-color: #ccccff;
      padding: 5px;
    }

    .class1 {
      height: auto;
      width: 20%;
    }

    .class2 {
      height: auto;
      width: 50%;
    }
  </style>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#elemento1').mouseenter(function (e) {
        $('#tip1').css('left', e.pageX + 5);
        $('#tip1').css('top', e.pageY + 5);
        $('#tip1').css('display', 'block');
      });
      $('#elemento1').mouseleave(function (e) {
        $('#tip1').css('display', 'none');
      });
      $('img').mouseenter(function () {
        $('img').addClass('class2');
        $('img').removeClass('class1');
      });
      $('img').mouseleave(function () {
        $('img').addClass('class1');
        $('img').removeClass('class2');
      });
    })
  </script>
</head>
<body>
  <h1>Trabajando con eventos en jQuery</h1>
  <div id="elemento1">Pasa el rat√≥n por encima de este elemento1.</div>
  <img class="class1" src="lunes.jpg"/>
  <div class="tip" id="tip1">Esto es para explicar algo</div>
</body>
</html>
