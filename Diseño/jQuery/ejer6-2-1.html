<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    jQuery.fn.parpadea = function () {
      this.each(function () {
        elem = $(this);
        elem.fadeOut(250, function () {
          $(this).fadeIn(250);
        });
      });
      return this;
    }
    $(document).ready(function () {
      $('.parpadear').parpadea();
      $('#botonparpadear').click(function () {
        $('.parpadear').parpadea();
      });
    });
  </script>
</head>
<body>
  <p class="parpadear">Hola que tal, esto parpadeó gracias a jQuery!</p>
  <p>Párrafo normal que no va a parpadear</p>
  <p class="parpadear">Sí parpadea</p>
  <p>Párrafo normal que no va a parpadear tampoco...</p>
  <div class="parpadear" style="background-color: #ff9966; padding: 10px;">
    Esta capa también tiene la clase parpadear, con lo que ya se sabe...
  </div>
  <p><input id="botonparpadear" type="button" value="Parpadea de nuevo"></p>
</body>
</html>
