<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#pilallamadas").click(function (event) {
        event.preventDefault();
        $("#micapa").fadeOut(1000, function () {
          $("#micapa").css({
            'top': 300,
            'left': 200
          });
          $("#micapa").fadeIn(1000);
        });
      });
    });
  </script>
</head>
<body>
  <div id="micapa" style="background-color: #cc7700; color: #fff; padding: 10px; width: 300px; height: 130px; position: absolute; top: 10px; left: 500px;">

      <li>Voy a probar el callback</li>
      <li>Para ejecutar unas funciones despu√©s de otras</li>
      <li>Que me sirve, por ejemplo, para encadenar efectos</li>
    </ul>
  </div>

  <br>

</body>
</html>
