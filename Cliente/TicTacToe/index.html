<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/style.css" title="no title">
  <script src="script/myfunctions.js" charset="utf-8"></script>
  <script src="script/code.js" charset="utf-8"></script>
  <script src="bootstrap/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>
</head>
<body onload="init()">
  <div class="page-header">
    <h1 class="col-sm-offset-2">Tic Tac Sonic</h1>
  </div>
  <div class="container"></div>
  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Iniciar sessión</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">Email:</label>
              <div class="col-sm-4">
                <input type="email" name="email" class="form-control" onblur="playerEmail(this)">
              </div>
              <span class="label label-danger" style="visibility: hidden;">usuario no registrado</span>
            </div>
            <div class="form-group">
              <label for="password" class="control-label col-sm-2">Password:</label>
              <div class="col-sm-4">
                <input type="password" name="password" class="form-control" onblur="playerPassword(this)" disabled>
              </div>
              <span class="label label-danger" style="visibility: hidden;">contraseña incorrecta</span>
            </div>
            <button type="button" name="submit" class="btn btn-primary col-sm-offset-2" onclick="oneplayermode()" data-dismiss="modal" disabled>Un jugador</button>
            <button type="button" name="submit" class="btn btn-primary" onclick="otherPlayer(this)" disabled>Dos jugadores</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Nuevo usuario</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">Email:</label>
              <div class="col-sm-4">
                <input type="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">Nombre:</label>
              <div class="col-sm-4">
                <input type="text" name="name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="control-label col-sm-2">Password:</label>
              <div class="col-sm-4">
                <input type="password" name="password" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="control-label col-sm-2">Sexo:</label>
              <label for="male" class="radio-inline"><input type="radio" name="gender" value="male" checked>Hombre</label>
              <label for="female" class="radio-inline"><input type="radio" name="gender" value="female">Mujer</label>
            </div>
            <button type="button" class="btn btn-primary col-sm-offset-2" data-dismiss="modal" onclick="signup()">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <audio id="music" src="audio/main.mp3" loop="true"></audio>
  <audio id="clear" src="audio/clear.mp3"></audio>
</body>
</html>
