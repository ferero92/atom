<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/style.css" title="no title">
  <script src="script/code.js" charset="utf-8"></script>
  <script src="bootstrap/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container"></div>
  <div class="container">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" disabled>
        </div>
      </div>
      <input type="submit" name="submit" class="btn btn-primary col-sm-offset-2" onclick="start()" value="Entrar">
    </form>
  </div>
</body>
</html>
