<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <script src="code.js" charset="utf-8"></script>
</head>
<body onload="empieza()">
  <table id="table">
    <tr onmouseover="select(this)" onmouseout="deselect(this)">
      <td>Nombre</td>
      <td>Categoría</td>
      <td>Valoración</td>
      <td>Ruta</td>
    </tr>
    <tr onmouseover="select(this)" onmouseout="deselect(this)">
      <td>Árbol</td>
      <td>Naturaleza</td>
      <td class="valor" onclick="vota(this)">8</td>
      <td onmouseover="muestra(this)" onmouseout="oculta(this)">img/arbol.png</td>
    </tr>
    <tr onmouseover="select(this)" onmouseout="deselect(this)">
      <td>Playa</td>
      <td>Naturaleza</td>
      <td class="valor" onclick="vota(this)"></td>
      <td onmouseover="muestra(this)" onmouseout="oculta(this)">img/playa.jpg</td>
    </tr>
    <tr onmouseover="select(this)" onmouseout="deselect(this)">
      <td>Coche Deportivo</td>
      <td>Coches</td>
      <td class="valor" onclick="vota(this)">3</td>
      <td onmouseover="muestra(this)" onmouseout="oculta(this)">img/coche.png</td>
    </tr>
  </table>
  <br>
  <table>
    <tr>
      <td onclick="captura(this)">0</td>
      <td onclick="captura(this)">1</td>
      <td onclick="captura(this)">2</td>
      <td onclick="captura(this)">3</td>
      <td onclick="captura(this)">4</td>
    </tr>
    <tr>
      <td onclick="captura(this)">5</td>
      <td onclick="captura(this)">6</td>
      <td onclick="captura(this)">7</td>
      <td onclick="captura(this)">8</td>
      <td onclick="captura(this)">9</td>
    </tr>
  </table>

  <div>
    <img src="" alt="" id="imagen">
  </div>
</body>
</html>
