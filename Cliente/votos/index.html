<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Recuento de Votos</title>
</head>
<body>
  <h1>Elecciones Escolares</h1>
  <form name="vote">
    <input type="radio" name="choose" value="Sí">Sí
    <input type="radio" name="choose" value="No">No
    <input type="radio" name="choose" value="NS/NC">NS/NC
  </form>
  <input type="button" value="Votar" onclick="voto()">
  <br><br>
  <form name="form">
    <select id="list" onchange="voto()">
      <option value="elige" selected>--Elige una opción--</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
      <option value="NS/NC">NS/NC</option>
    </select>
  </form>
  <div id="result">
    <p>Sí __ Votos __ %</p>
    <p>No __ Votos __ %</p>
    <p>NS/NC __ Votos __ %</p>
  </div>
  <p>Opción
    <input type="text" id="add">
    <input type="button" value="Añadir" onclick="add()">
  </p>
  <script src="code.js" charset="utf-8"></script>
</body>
</html>
